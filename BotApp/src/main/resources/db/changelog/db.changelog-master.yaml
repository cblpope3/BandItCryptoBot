databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: create_users_table
      author: nickolay_leonov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: telegram_user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: is_bot
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: telegram_chat_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
              - column:
                  name: username
                  type: VARCHAR(50)
              - column:
                  name: language
                  type: VARCHAR(5)
              - column:
                  name: last_message_id
                  type: INTEGER
              - column:
                  name: update_interval
                  type: INTEGER
              - column:
                  name: is_paused
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: registration_date
                  type: TIMESTAMP
              - column:
                  name: start_count
                  type: INTEGER
  - changeSet:
      id: create_currency_table
      author: nickolay_leonov
      changes:
        - createTable:
            tableName: currency
            columns:
              - column:
                  name: currency_id
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: currency_symbol
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: currency_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: is_crypto
                  type: BOOLEAN
                  constraints:
                    nullable: false
  - changeSet:
      id: create_currency_pair_table
      author: nickolay_leonov
      changes:
        - createTable:
            tableName: currency_pair
            columns:
              - column:
                  name: pair_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: currency_1
                  type: VARCHAR(50)
                  constraints:
                    foreignKeyName: fk_currency1_id
                    references: currency(currency_id)
                    nullable: false
              - column:
                  name: currency_2
                  type: VARCHAR(50)
                  constraints:
                    foreignKeyName: fk_currency2_id
                    references: currency(currency_id)
                    nullable: false
        - createSequence:
            cycle: true
            incrementBy: 1
            schemaName: public
            sequenceName: currency_pair_sequence
            startValue: 1
  - changeSet:
      id: create_trigger_type_table
      author: nickolay_leonov
      changes:
        - createTable:
            tableName: trigger_type
            columns:
              - column:
                  name: trigger_type_id
                  type: INTEGER
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: trigger_type_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: trigger_type_description
                  type: VARCHAR(50)
              - column:
                  name: is_alarm
                  type: BOOLEAN
                  constraints:
                    nullable: false
        - createSequence:
            cycle: true
            incrementBy: 1
            schemaName: public
            sequenceName: trigger_id_sequence
            startValue: 1
  - changeSet:
      id: create_user_triggers_table
      author: nickolay_leonov
      changes:
        - createTable:
            tableName: user_triggers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: telegram_user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(telegram_user_id)
                    nullable: false
              - column:
                  name: pair_id
                  type: INTEGER
                  constraints:
                    foreignKeyName: fk_currency_pair_id
                    references: currency_pair(pair_id)
                    nullable: false
              - column:
                  name: trigger_type_id
                  type: INTEGER
                  constraints:
                    foreignKeyName: fk_trigger_type_id
                    references: trigger_type(trigger_type_id)
                    nullable: false
              - column:
                  name: period
                  type: INTEGER
              - column:
                  name: trigger_target_value
                  type: DOUBLE
              - column:
                  name: last_message
                  type: DATETIME
              - column:
                  name: is_archived
                  type: BOOLEAN
        - createSequence:
            cycle: true
            incrementBy: 1
            schemaName: public
            sequenceName: user_trigger_id_sequence
            startValue: 1

  - changeSet:
      id: create_metrics_table
      author: nickolay_leonov
      changes:
        - createTable:
            tableName: metrics
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: help_count
                  type: BIGINT
                  constraints:
                    nullable: false
                    default: 0
              - column:
                  name: text_command_count
                  type: BIGINT
                  constraints:
                    nullable: false
                    default: 0
              - column:
                  name: interactive_command_count
                  type: BIGINT
                  constraints:
                    nullable: false
                    default: 0
              - column:
                  name: donate_command_count
                  type: BIGINT
                  constraints:
                    nullable: false
                    default: 0

  - changeSet:
